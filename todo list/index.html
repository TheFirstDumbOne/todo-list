<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <title>
            todo list
        </title>

        <link rel="stylesheet" href="style.css" type="text/css">

        
    </head>

    <body>
        <!-- add task UI -->
        <div id = "addTask">
            <h1 style="text-align: center;">Add task</h1>

            <form onsubmit="return false;">
                <!-- inputs -->
                <label for="taskName">Task name:</label><br>
                <input type="text" id = "taskName"><br><br>

                <label for="taskDesc">Task description:</label><br>
                <input type="text" id = "taskDesc"><br>

                <br> <label for="taskDate">Task due date:</label><br>
                <input type="date" id = "taskDate"><br>

                <br><button type="button" id="submitTodo" onclick="CreateTask()">Add task</button>
            </form>
            <p id="errorMessage"></p>

        </div>

        <!-- tasks and lists -->
        <div id="content">

            <h1 style="text-align: center;">Todo Lists</h1>
            
            <!-- overdue -->
            <div class="todoList">
                <p style = "color: red;">OVER DUE</p>
                <ol id="overDueList"></ol>
            </div>

            <!-- today -->
            <div class="todoList">
                <p>Today</p>
                <ol id = "todayList"></ol>
            </div>

            <!-- tomorrow -->
            <div class="todoList">
                <p>Tomorrow</p>
                <ol id="tomorrowList"></ol>
            </div>

            <!-- this week -->
            <div class="todoList">
                <p>This week</p>
                <ol id="thisWeekList"></ol>
            </div>

            <!-- next week -->
            <div class="todoList">
                <p>Next week</p>
                <ol id="nextWeekList"></ol>
            </div>

            <!-- later -->
            <div class="todoList">
                <p>Later</p>
                <ol id="laterList"></ol>
            </div>

            <!-- no due date -->
            <div class="todoList">
                <p>No due date</p>
                <ol id="noDueDateList"></ol>
            </div>

            <script src="function.js"></script>

        </div>

    </body>

</html>
